name: Execute Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cargo-test:
    runs-on: codeberg-small-lazy

    steps:
      - name: Checkout Code
        uses: https://code.forgejo.org/actions/checkout@v4

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable

      - name: Run Cargo Test
        run: |
          source "$HOME/.cargo/env"
          cargo test --verbose
